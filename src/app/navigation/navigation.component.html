<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Document
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="/document/upload">Upload</a>
          <a mat-list-item routerLink="/">Link 2</a>
          <a mat-list-item routerLink="/">Link 3</a>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon" matTooltip="Menu">menu</mat-icon>
      </button>
      <span class="fill-space">blockade</span>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
        <mat-icon matTooltip="Dark theme">brightness_low</mat-icon>
        <mat-slide-toggle [formControl]="themeToggleControl"></mat-slide-toggle>
        <mat-icon matTooltip="Light theme">brightness_high</mat-icon>
        <mat-divider vertical></mat-divider>
        <mat-icon matTooltip="Connected">check_circle</mat-icon>
      </div>
    </mat-toolbar>
    <div [ngSwitch]="getUrl()">
      <div *ngSwitchCase="'/dashboard'">
        <app-dashboard></app-dashboard>
      </div>
      <div *ngSwitchCase="'/document/upload'">
        <app-document-upload></app-document-upload>
      </div>
      <div *ngSwitchDefault>
        <app-dashboard></app-dashboard>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
