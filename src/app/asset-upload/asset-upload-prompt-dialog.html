<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="container">
  <table mat-table [dataSource]="data.content">

    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let row">{{row.item}}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td class="break-line" mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <!-- Operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>Operation</th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button (click)="copyToClipboard(row.value)">Copy</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.action}}</button>
</div>
