<div class="container">
  <div fxLayout="column">
    <h1 class="mat-h1">文档</h1>

    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex fxLayoutGap.gt-sm="8px">
      <div fxFlex.gt-sm="67" fxFlex>
        <mat-card class="document-card">
          <mat-card-header>
            <mat-card-title>
              查询
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="document-card-content">

            <div style="height: 10px;"></div>

            <!-- Query Method -->
            <div class="document-card-margin" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
              <mat-label fxFlex="20">查询方法 *</mat-label>
              <mat-radio-group [(ngModel)]="currentQueryMethod" fxFlex="auto">
                <mat-radio-button *ngFor="let queryMethod of queryMethods" [value]="queryMethod">
                  {{queryMethod}}
                </mat-radio-button>
              </mat-radio-group>
            </div>

            <div style="height: 10px;"></div>

            <!-- ID Query -->
            <form [formGroup]="documentIdQueryForm" novalidate (ngSubmit)="onIdQuerySubmit()">
              <div *ngIf="currentQueryMethod === this.queryMethods[0]" fxLayout="column"
                fxLayoutAlign="space-around stretch" fxLayoutGap="0px">

                <!-- Resource ID -->
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                  <div class="misc-margin">
                    <mat-icon fxFlex="auto">pin</mat-icon>
                  </div>
                  <mat-form-field appearance="outline" fxFlex="auto">
                    <mat-label>资源 ID</mat-label>
                    <input matInput required formControlName="resourceId">
                    <mat-error *ngIf="documentIdQueryForm.controls['resourceId'].hasError('required')">
                      资源 ID 为<strong>必填项</strong>
                    </mat-error>
                  </mat-form-field>
                </div>

                <div style="height: 10px;"></div>

                <!-- Reset & Query -->
                <div class="document-card-margin" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="8px">
                  <button mat-button color="warn" type="button" (click)="resetIdQueryForm()">重置</button>
                  <button mat-raised-button color="primary" type="submit">ID 查询</button>
                </div>

              </div>
            </form>

            <!-- Conditional Query -->
            <form [formGroup]="documentConditionalQueryForm" novalidate (ngSubmit)="onConditionalQuerySubmit()">
              <div *ngIf="currentQueryMethod === this.queryMethods[1]" fxLayout="column"
                fxLayoutAlign="space-around stretch" fxLayoutGap="0px">

                <!-- Resource ID -->
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                  <div class="misc-margin">
                    <mat-icon fxFlex="auto">pin</mat-icon>
                  </div>
                  <mat-form-field appearance="outline" fxFlex="auto">
                    <mat-label>资源 ID</mat-label>
                    <input matInput placeholder="选填" formControlName="resourceId">
                  </mat-form-field>
                </div>

                <!-- Name -->
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                  <div class="misc-margin">
                    <mat-icon fxFlex="auto">title</mat-icon>
                  </div>
                  <mat-form-field appearance="outline" fxFlex="auto">
                    <mat-label>名称</mat-label>
                    <input matInput placeholder="选填" formControlName="name">
                  </mat-form-field>
                  <div class="misc-margin">
                    <mat-checkbox fxFlex="auto" formControlName="isNameExact">精确匹配</mat-checkbox>
                  </div>
                </div>

                <!-- Time -->
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                  <div class="misc-margin">
                    <mat-icon fxFlex="auto">date_range</mat-icon>
                  </div>
                  <mat-form-field *ngIf="documentConditionalQueryForm.get('isTimeExact')?.value" appearance="outline"
                    fxFlex="auto">
                    <mat-label>时间</mat-label>
                    <input matInput placeholder="选填" [matDatepicker]="picker" formControlName="time">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field *ngIf="!documentConditionalQueryForm.get('isTimeExact')?.value" appearance="outline"
                    fxFlex="auto">
                    <mat-label>时间范围</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input matStartDate placeholder="开始时间" formControlName="timeAfterInclusive">
                      <input matEndDate placeholder="结束时间" formControlName="timeBeforeExclusive">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
                  <div class="misc-margin">
                    <mat-checkbox fxFlex="auto" formControlName="isTimeExact">精确匹配</mat-checkbox>
                  </div>
                </div>

                <!-- Document Type -->
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                  <div class="misc-margin">
                    <mat-icon fxFlex="auto">description</mat-icon>
                  </div>
                  <mat-form-field appearance="outline" fxFlex="auto">
                    <mat-label>文档类型</mat-label>
                    <mat-select formControlName="documentType">
                      <mat-option *ngFor="let documentType of documentTypes" [value]="documentType">
                        {{documentType}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="misc-margin">
                    <button mat-stroked-button type="button" fxFlex="auto" (click)="clearDocumentType()">清除</button>
                  </div>
                </div>

                <!-- Preceding Document ID -->
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                  <div class="misc-margin">
                    <mat-icon fxFlex="auto">pin</mat-icon>
                  </div>
                  <mat-form-field appearance="outline" fxFlex="auto">
                    <mat-label>前序文档 ID</mat-label>
                    <input matInput placeholder="选填" formControlName="precedingDocumentId">
                  </mat-form-field>
                </div>

                <!-- Head Document ID -->
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                  <div class="misc-margin">
                    <mat-icon fxFlex="auto">pin</mat-icon>
                  </div>
                  <mat-form-field appearance="outline" fxFlex="auto">
                    <mat-label>头文档 ID</mat-label>
                    <input matInput placeholder="选填" formControlName="headDocumentId">
                  </mat-form-field>
                </div>

                <!-- Entity Asset ID -->
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                  <div class="misc-margin">
                    <mat-icon fxFlex="auto">pin</mat-icon>
                  </div>
                  <mat-form-field appearance="outline" fxFlex="auto">
                    <mat-label>实体资产 ID</mat-label>
                    <input matInput placeholder="选填" formControlName="entityAssetId">
                  </mat-form-field>
                </div>

                <div style="height: 10px;"></div>

                <!-- Reset & Query -->
                <div class="document-card-margin" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="8px">
                  <button mat-button color="warn" type="button" (click)="resetConditionalQueryForm()">重置</button>
                  <button mat-raised-button color="primary" type="submit">条件查询</button>
                </div>

              </div>
            </form>

            <!-- Catalog Query -->
            <form [formGroup]="documentCatalogQueryForm" novalidate (ngSubmit)="onCatalogQuerySubmit()">
              <div *ngIf="currentQueryMethod === this.queryMethods[2]" fxLayout="column"
                fxLayoutAlign="space-around stretch" fxLayoutGap="0px">

                <!-- Catalog -->
                <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="8px">
                  <div class="misc-margin">
                    <mat-icon fxFlex="auto">notes</mat-icon>
                  </div>
                  <mat-form-field appearance="outline" fxFlex="auto">
                    <mat-label>资源目录</mat-label>
                    <textarea matInput required cdkTextareaAutosize formControlName="catalog"></textarea>
                    <mat-error *ngIf="documentCatalogQueryForm.controls['catalog'].hasError('required')">
                      资源目录为<strong>必填项</strong>
                    </mat-error>
                  </mat-form-field>
                </div>

                <div style="height: 10px;"></div>

                <!-- Reset & Query -->
                <div class="document-card-margin" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="8px">
                  <button mat-button color="warn" type="button" (click)="resetCatalogQueryForm()">重置</button>
                  <button mat-raised-button color="primary" type="submit">资源目录验证</button>
                </div>

              </div>
            </form>

          </mat-card-content>
        </mat-card>

      </div>

      <div fxFlex.gt-sm="33" fxFlex>
        <mat-card class="document-card">
          <mat-card-header>
            <mat-card-title>
              说明
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="document-card-content">

            <mat-label class="instruction">{{instruction}}</mat-label>

          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Query Result -->
    <mat-card *ngIf="isResultShow" class="document-card">
      <mat-card-header>
        <mat-card-title>
          查询结果
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="document-card-content">
        <div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="0px">

          <!-- Document Query Result Table -->
          <app-document-query-result-table></app-document-query-result-table>

        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
