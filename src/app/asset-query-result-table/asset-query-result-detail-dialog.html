<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="container">
  <table mat-table [dataSource]="data.content">

    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>项目</th>
      <td mat-cell *matCellDef="let row">{{row.item}}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>值</th>
      <td class="break-line" mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>关闭</button>
  <button *ngIf="findInDataSource(data.content, '资源类型') !== this.resourceTypes[0]" mat-button mat-dialog-close
    (click)="decryptAsset(data.content)">解密</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial
    (click)="downloadAsset(findInDataSource(data.content, '资源 ID'), findInDataSource(data.content, '资源类型'))">下载</button>
</div>
