<div class="mat-elevation-z container">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>序号</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- ResourceId Column -->
    <ng-container matColumnDef="resourceId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>资源 ID</th>
      <td mat-cell *matCellDef="let row">{{row.resourceId}}</td>
    </ng-container>

    <!-- ResourceType Column -->
    <ng-container matColumnDef="resourceType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>资源类型</th>
      <td mat-cell *matCellDef="let row">{{row.resourceType}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>名称</th>
      <td mat-cell *matCellDef="let row">{{row.name === undefined ? mask : row.name}}</td>
    </ng-container>

    <!-- Datum Column -->
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>数据</th>
      <td mat-cell *matCellDef="let row">{{row.datum === undefined ? mask : row.datum}}</td>
    </ng-container>

    <!-- CdmVersion Column -->
    <ng-container matColumnDef="cdmVersion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CDM 版本</th>
      <td mat-cell *matCellDef="let row">{{row.cdmVersion === undefined ? mask : row.cdmVersion}}</td>
    </ng-container>

    <!-- Source Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>来源</th>
      <td mat-cell *matCellDef="let row">{{row.source === undefined ? mask : row.source}}</td>
    </ng-container>

    <!-- Operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button type="button" (click)="showDetail(row)">查看</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!dataSource.data.length" style="height: 20px;"></div>
  <div *ngIf="!dataSource.data.length" style="text-align: center;">无数据</div>

  <mat-paginator #paginator [length]="infinity" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
    (page)="onPaginationChange($event)">
  </mat-paginator>
</div>
