<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="container">
  <table mat-table [dataSource]="this.catalogVerifyResult">

    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>字段</th>
      <td mat-cell *matCellDef="let row">{{row.item}}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>值</th>
      <td class="break-line" mat-cell *matCellDef="let row">
        <mat-icon *ngIf="row.value; else warnIcon">check_circle</mat-icon>
        <ng-template #warnIcon>
          <mat-icon color="warn">cancel</mat-icon>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</div>
