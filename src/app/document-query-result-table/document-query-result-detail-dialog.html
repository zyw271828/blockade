<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content class="container">
  <table mat-table [dataSource]="data.content">

    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>字段</th>
      <td mat-cell *matCellDef="let row">{{row.item}}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>值</th>
      <td class="break-line" mat-cell *matCellDef="let row">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
          <mat-label>{{row.value}}</mat-label>
          <mat-divider *ngIf="row.item === '散列' || row.item === '密文散列'" vertical></mat-divider>
          <button *ngIf="row.item === '散列' || row.item === '密文散列'" mat-stroked-button type="button"
            (click)="checkHash(row.item, row.value)">校验</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>关闭</button>
  <button *ngIf="findInDataSource(data.content, '资源类型') !== this.resourceTypes[0]" mat-button mat-dialog-close
    (click)="decryptDocument(data.content)">解密</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial
    (click)="downloadDocument(findInDataSource(data.content, '资源 ID'), findInDataSource(data.content, '资源类型'))">下载</button>
</div>
