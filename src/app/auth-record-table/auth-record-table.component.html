<div class="mat-elevation-z container">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>序号</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- ResourceId Column -->
    <ng-container matColumnDef="resourceId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>资源 ID</th>
      <td mat-cell *matCellDef="let row">{{row.resourceId}}</td>
    </ng-container>

    <!-- ResourceType Column -->
    <ng-container matColumnDef="resourceType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>资源类型</th>
      <td mat-cell *matCellDef="let row">{{row.resourceType}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>名称</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- AuthSessionId Column -->
    <ng-container matColumnDef="authSessionId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>授权会话 ID</th>
      <td mat-cell *matCellDef="let row">{{row.authSessionId}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>状态</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <!-- Operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let row">
        <button *ngIf="row.status === authSessionStatuses[1]" mat-stroked-button type="button"
          (click)="showDetail(row)">查看</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!dataSource.data.length" style="height: 20px;"></div>
  <div *ngIf="!dataSource.data.length" style="text-align: center;">No data</div>

  <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
