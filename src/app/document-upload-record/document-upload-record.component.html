<div class="grid-container">
  <h1 class="mat-h1">Document</h1>
  <!-- TODO: automatically resize according to result table -->
  <mat-grid-list cols="2" rowHeight="730px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="document-card">
        <mat-card-header>
          <mat-card-title>
            Upload Record
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="document-card-content">

          <!-- Document Upload Record Table -->
          <app-document-upload-record-table></app-document-upload-record-table>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
